# render.yaml
services:
  - type: web
    name: vente-voitures
    env: python
    region: frankfurt  # ou virginia, oregon, singapore
    plan: free
    buildCommand: |
      bash build.sh
    startCommand: gunicorn config.wsgi:application
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vente-voitures-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
    disk:
      name: media
      mountPath: /opt/render/project/src/media
      sizeGB: 1

databases:
  - name: vente-voitures-db
    plan: free
    region: frankfurt
    databaseName: vente_voitures
    user: vente_voitures_user
