{% extends 'base.html' %}

{% block title %}Email envoyé - AutoMarket{% endblock %}
{% block main_class %}container py-4{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="am-card p-4 p-md-5 text-center">
      <h1 class="h4 mb-2">Email envoyé</h1>
      <p class="am-muted mb-4">Si un compte correspond à cet email, un lien de réinitialisation a été envoyé.</p>
      <a class="btn btn-outline-secondary" href="{% url 'connexion' %}">Retour à la connexion</a>
    </div>
  </div>
</div>
{% endblock %}
