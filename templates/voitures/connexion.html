{% extends 'base.html' %}

{% block title %}Connexion - AutoMarket{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="am-card am-form-card p-4 p-md-5">
      <div class="d-flex align-items-start justify-content-between gap-3 mb-4">
        <div>
          <h1 class="h3 mb-1">Connexion</h1>
          <p class="am-muted mb-0">Retrouvez vos annonces, favoris, achats et ventes.</p>
        </div>
        <div class="brand-mark"><i class="fa-solid fa-right-to-bracket"></i></div>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label" for="username">Nom d'utilisateur ou email</label>
          <input class="form-control" id="username" name="username" type="text" autocomplete="username"
                 value="{{ request.POST.username|default:'' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Mot de passe</label>
          <input class="form-control" id="password" name="password" type="password" autocomplete="current-password" required>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="fa-solid fa-lock-open me-2"></i> Se connecter
          </button>
          <a class="btn btn-link text-decoration-none" href="{% url 'password_reset' %}">
            Mot de passe oublié ?
          </a>
          <a class="btn btn-outline-secondary" href="{% url 'inscription' %}">Créer un compte</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
